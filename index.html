<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />

    <title>What's the Temp?</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Weather Dashboard</h1>
                <p class="lead">You've come to the right place to get your forecast!
                </p>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <aside class="col-3 aside">
                <div class="search-container">
                    <div class="input-group">
                        <input id ='inputValue'type="search" class="form-control rounded search" placeholder="Enter location" aria-label="Search"
                            aria-describedby="search-addon" />
                        <button type="button" id='btn' class="btn btn-outline-primary">search</button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear">Clear history</button>
                <form id="history"></form>

            </aside>
            <main class="col-9 maincontent">
                <div class="row interface currentcity">
                    <div class="current-forecast">
                        <h2>Today's Forecast</h2>
                        <div id='weather-img'></div>
                        <h2 id ="current-city"></h2>
                        <p id="current-temp"></p>
                        <p id="current-hum"></p>
                        <p id="current-wind"></p>
                        <p id="current-uv"></p>
                    </div>
                </div>
                
                
                
                <div id="fiveforecast" class="row interface fiveday">
                    <h2>5 Day Forecast</h2>
                    
                </div>


            </main>

    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
